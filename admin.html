<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        .admin-container {
            max-width: 800px;
            margin: 120px auto;
            padding: 20px;
        }
        .admin-form {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            border: 1px solid #333;
        }
        .admin-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #0d0d0d;
            color: white;
        }
        .admin-form button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #ffcc66;
            color: #000;
            border: none;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .delete-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        #statusMessage {
            background: #222;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Dinhata Shop</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="admin.html" style="color:#ffcc66;">Admin</a>
    </nav>
</header>

<div class="admin-container">

    <div id="statusMessage">Admin Panel Ready</div>

    <h2>Add New Product</h2>

    <form class="admin-form" id="addProductForm">
        <input type="text" id="pName" placeholder="Product Name" required>
        <input type="number" id="pPrice" placeholder="Price" required>
        <input type="text" id="pImage" placeholder="Image URL" required>
        <input type="text" id="pCategory" placeholder="Category" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Manage Products (<span id="productCount">0</span>)</h2>
    <div id="adminProductList">Loading...</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        updateStatus("Admin Panel Loaded");

        loadAdminProducts();

        document.getElementById("addProductForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const newProduct = {
                id: Date.now(),
                name: document.getElementById("pName").value,
                price: parseInt(document.getElementById("pPrice").value),
                img: document.getElementById("pImage").value,
                cat: document.getElementById("pCategory").value
            };

            const products = getProducts();
            products.push(newProduct);
            saveProducts(products);

            updateStatus("✅ Product Added Successfully!");
            e.target.reset();
            loadAdminProducts();
        });
    });

    function updateStatus(msg) {
        document.getElementById("statusMessage").innerText = msg;
    }

    function loadAdminProducts() {
        const container = document.getElementById("adminProductList");
        const count = document.getElementById("productCount");
        const products = getProducts();

        count.innerText = products.length;

        if (products.length === 0) {
            container.innerHTML = `<p>No products found.</p>`;
            return;
        }

        container.innerHTML = products.map(p => `
            <div class="product-item">
                <div style="display:flex; align-items:center;">
                    <img src="${p.img}" width="60" style="border-radius:5px; margin-right:12px;">
                    <div>
                        <b>${p.name}</b><br>
                        ৳${p.price} | ${p.cat}
                    </div>
                </div>
                <button class="delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
            </div>
        `).join('');
    }

    function deleteProduct(id) {
        if (!confirm("Delete this product?")) return;

        let products = getProducts();
        products = products.filter(p => p.id !== id);

        saveProducts(products);
        updateStatus("❌ Product Deleted");
        loadAdminProducts();
    }
</script>

</body>
</html>
