<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">Dinhata Shop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" style="color:#ffcc66;">Cart</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Your Cart</h2>

        <div id="cartItems"></div>

        <div id="cartTotal" style="text-align:center; margin:20px 0; font-size:24px; font-weight:bold;">
            Total: ৳<span id="totalAmount">0</span>
        </div>

        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadCartUI();
        });

        function loadCartUI() {
            const container = document.getElementById("cartItems");
            const totalEl = document.getElementById("totalAmount");
            const cart = getCart();

            if (cart.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:20px;">Your cart is empty</p>`;
                totalEl.textContent = 0;
                return;
            }

            let total = 0;

            container.innerHTML = cart.map((item, index) => {
                total += item.price;

                return `
                    <div class="cart-item">
                        <img src="${item.img}" width="60" style="border-radius:5px;">
                        <div style="flex-grow:1; margin-left:15px;">
                            <div style="font-weight:bold;">${item.name}</div>
                            <div>৳${item.price}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteCartItem(${index})">X</button>
                    </div>
                `;
            }).join('');

            totalEl.textContent = total;
        }

        function deleteCartItem(index) {
            let cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            loadCartUI();
        }
    </script>

</body>
</html>
