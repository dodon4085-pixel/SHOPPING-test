<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        .success-container {
            text-align: center;
            padding: 100px 20px;
            background: #1a1a1a;
            margin: 100px 20px 30px 20px;
            border-radius: 15px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .order-details {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 25px auto;
            max-width: 500px;
            text-align: left;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Dinhata Shop</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="admin.html">Admin</a>
    </nav>
</header>

<div class="success-container">
    <div class="success-icon">✅</div>
    <h1 style="color:#ffcc66;">Order Placed Successfully!</h1>
    <p>Thank you for your order. We will contact you soon for delivery.</p>

    <div class="order-details" id="orderDetails">
        <!-- Order details load here -->
    </div>

    <a href="index.html" class="cta-btn" style="display:inline-block; margin-top:20px;">Continue Shopping</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let order = null;

        try {
            order = JSON.parse(localStorage.getItem("dinhata_last_order"));
        } catch (error) {
            order = null;
        }

        const box = document.getElementById("orderDetails");

        if (!order) {
            box.innerHTML = "<p>Order details not found.</p>";
            return;
        }

        box.innerHTML = `
            <h3>Order Summary:</h3>
            <p><strong>Order ID:</strong> ${order.id}</p>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Total:</strong> ৳${order.total}</p>
            <p><strong>Date:</strong> ${order.date}</p>
            ${order.notes ? `<p><strong>Notes:</strong> ${order.notes}</p>` : ""}
            <div style="margin-top:15px; padding-top:15px; border-top:1px solid #333;">
                <strong>Items Ordered:</strong>
                ${order.items.map(i => `<div style="margin:5px 0;">• ${i.name} - ৳${i.price}</div>`).join("")}
            </div>
        `;
    });
</script>

</body>
</html>
