<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">Dinhata Shop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" style="color:#ffcc66;">Products</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main>
        <h2 class="section-title" style="margin-top: 100px;">All Products</h2>

        <div class="products" id="productList">
            <!-- All products will load here -->
        </div>
    </main>

    <footer>
        <p>© 2025 Dinhata Online Shopping | Premium Version Products – Dinhata Shop</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("productList");
            const products = getProducts();

            container.innerHTML = products.map(p => `
                <div class="product">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="info">
                        <div class="title">${p.name}</div>
                        <div class="price">৳ ${p.price}</div>
                        <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        });
    </script>

</body>
</html>
